<div ng-controller="employerEditProfile">
    <form name="myForm" id="ppUpload" hidden>
        <div>Crop Image and Upload</div>
        <button ngf-select ng-model="picFile" accept="image/*">
            Select Picture</button>
        <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
             class="cropArea">
            <img-crop image="picFile  | ngfDataUrl"
                      result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
            </img-crop>
        </div>
        <div>
            <img ng-src="{{croppedDataUrl}}" />
        </div>
        <button ng-click="upload(croppedDataUrl)">Submit</button>

        <span class="progress" ng-show="progress >= 0">
          <div ng-bind="progress + '%'"></div>
        </span>
        <span ng-show="result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </form><button ng-click="showUpload()" class="btn btn-default">Upload Profile Picture</button>

    <form id="employerSUForm1" class="form-validation" name="employerForm" ng-submit="updateUser()">
        <h4 class="form-section-label">Employer Info</h4>
        <div class="list-group list-group-sm">
            <div class="list-group-item">
                <input placeholder="Name" class="form-control no-border" ng-model="user.contact.name" required>
            </div>
            <div class="list-group-item">
                <input placeholder="Surname" class="form-control no-border" ng-model="user.contact.surname" required>
            </div>
            <div class="list-group-item">
                <input name="empID" placeholder="ID number" class="form-control no-border" ng-model="user.contact.IDnumber"
                       pattern="[\d]{13,13}"   required>
            </div>
            <div class="list-group-item">
                <input name="empEmail" type="email" placeholder="Email" class="form-control no-border" ng-model="user.contact.email" pattern="^[^@]+@[^@]+\.[^@]+$" required>
            </div>
            <div class="list-group-item">
                <input name="empContact" type="text" placeholder="Contact number" class="form-control no-border" ng-model="user.contact.contactNo" pattern="^((?:\+27|27)|0)(\d{2})-?(\d{3})-?(\d{4})$" required>
            </div>
        </div>



        <div ng-if="user.employerType == 'Company'" class="companysection">
            <h4 class="form-section-label">Company Info</h4>
            <div class="list-group list-group-sm form-group" >

                <div class="list-group-item">
                    <input type="text" class="form-control no-border" placeholder="Company Name" ng-model="user.company.name" >
                </div>
                <div class="list-group-item">
                    <input type="text" class="form-control no-border" placeholder="Brief company description" ng-model="user.company.description" maxlength="500" >
                </div>
                <div class="list-group-item">
                    <!--Link google location API en gebruik location auto complete-->
                    <input id="pac-input" type="text" class="controls form-control no-border" placeholder="Enter Comany Location" ng-model="user.company.location" >
                </div>
                <div class="list-group-item">
                    <input placeholder="Position within company" class="form-control no-border" ng-model="user.contact.position" >
                </div>
            </div>
        </div>


        <h4 class="form-section-label">Other info</h4>
        <div class="list-group list-group-sm form-group">
            <fieldset class="form-group">
                <div class="list-group-item">
                    <select class="form-control no-border" id="sel1" name="how" ng-model="user.suggested">
                        <option value="" selected disabled>How did you hear about us?</option>
                        <option value="Word of mouth">Word of mouth</option>
                        <option value="Social media">Social media</option>
                        <option value="Academic institution">Academic institution</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </fieldset>
        </div>

        <button type="submit" class="sign-in-btn btn btn-lg btn-primary btn-block">Update</button>
    </form>





</div>
