<div class="signupBox container w-xxl w-auto-xs s" ng-controller="signin">

  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong >Log In</strong>
    </div>
    <form name="form" novalidate class="list-group list-group-sm form-validation" ng-submit="submitForm()">
      <div class="text-danger wrapper text-center">
          
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" name="emailSi" placeholder="Email" class="form-control no-border" ng-model="user.email" ng-required="true">
          <div ng-show="form.$submitted || form.emailSi.$touched" class="error-block">
            <p ng-show="form.emailSi.$error.required" class="has-error">This field is required</p>
          </div>
        </div>
        <div class="list-group-item">
           <input name="pwSi" type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" ng-required="true">
          <div ng-show="form.$submitted || form.pwSi.$touched" class="error-block">
            <p ng-show="form.pwSi.$error.required" class="has-error">This field is required</p>
          </div>
        </div>
      </div>
      <button target="_self" type="submit" class="sign-in-btn btn btn-lg btn-primary btn-block" ng-click="login()" >Log In</button>
      <div class="text-center m-t m-b"><a href="/forgot" ui-sref="access.forgotpwd">Forgot password?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Do not have an account?</small></p>
      <a ui-sref="access.signup" class="goto-signup-btn btn btn-lg btn-default btn-block" href="/signUp">Sign Up</a>
    </form>
  </div>
 <div>{{result}}</div>
</div>
